{% extends 'core/base/base.html' %}

{% load crispy_forms_tags %}

{% block base_body %}

<div class="p-4 mb-2 bg-light rounded-3">
{% block form_body %}
{% endblock form_body %}
</div>    

<div class="p-4 bg-light rounded-3 mb-4">
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}

        {% block form_fields %}
        {% endblock form_fields %}
        
        {{form|crispy}}
        <input type="submit", class='mt-2 btn btn-success', value='Submit'>
    </form>
</div>    

{% endblock base_body %}
