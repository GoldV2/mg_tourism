{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block body_block %}
<div class="p-4 mb-4 bg-light rounded-3">
{% if created %}
    <h1>Successfully Updated {{form.instance.name}}</h1>
    <a href="{% url 'index'%}"><button class="btn btn-primary btn-lg" type="button">Back Home</button></a>
{% else %}
    <h1>Updating {{form.instance.name}}</h1>
    <h3>Edit what is necessary.</h3>

</div>
<form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit", class='btn btn-success', value='Update'>
    <a href="{%url 'core:thing_detail' pk=form.instance.pk%}" class="btn btn-warning">Cancel</a>

</form>

{% endif %}
{% endblock body_block %}
