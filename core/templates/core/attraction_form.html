{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block body_block %}
<div class="p-4 mb-4 bg-light rounded-3">
{% if created %}
    <h1>Thank you for creating an attraction!</h1>
    <a href="{% url 'index'%}"><button class="btn btn-primary btn-lg" type="button">Back Home</button></a>
{% else %}
    <h1>Create an Attraction!</h1>
    <h3>Fill out the form completely.</h3>

</div>
<form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit", class='btn btn-success', value='Create'>
</form>

{% endif %}
{% endblock body_block %}
