{% extends 'core/base.html' %}

{% block body_block %}

<h1>Delete the comment "{{comment.title}}" on "{{comment.thing.name}}"?</h1>
<form method="POST">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
    <a href="{%url 'core:thing_detail' pk=comment.thing.pk%}" class="btn btn-success">Cancel</a>
</form>

{% endblock body_block %}
